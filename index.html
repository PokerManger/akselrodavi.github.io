<html>
<head>
  <meta name="google-signin-client_id" content="507194984666-8ru5okmel584gjadh852spk3gcr9mld0.apps.googleusercontent.com">
</head>
<body>
  <div id="my-signin2"></div>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }

    function onFailure(error) {
      console.error('Failed to log in:', error);
    }

    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    // This will load the Google API platform and call renderButton() when it's ready
    window.onload = function () {
      gapi.load('auth2', function () {
        gapi.auth2.init({
          client_id: '507194984666-8ru5okmel584gjadh852spk3gcr9mld0',
        }).then(renderButton);
      });
    };
  </script>
</body>
</html>
